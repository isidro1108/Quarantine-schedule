<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quarantine schedule</h1>
    </header>
    <div class="container">
        <table id="schedule">
            <thead>
                <th>Hours</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </thead>
            <tbody>
                <tr>
                    <td class="hours">6:00am-8:00am</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">8:00am-10:00am</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">10:00am-12:00pm</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">12:00pm-1:00pm</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">1:00pm-3:00pm</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">3:00pm-4:00pm</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">4:00pm-7:00pm</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">7:00pm-9:00pm</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">9:00pm-11:00pm</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
                <tr>
                    <td class="hours">11:00pm-12:00am</td>
                    <td class="sunday"></td>
                    <td class="monday"></td>
                    <td class="tuesday"></td>
                    <td class="wednesday"></td>
                    <td class="thursday"></td>
                    <td class="friday"></td>
                    <td class="saturday"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
